<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>
    <main class="main-screen settings-screen">
      <ul class="settings_list">
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting--column">
            <span>Latest Version</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-regular fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-regular fa-comment"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-regular fa-sun"></i>
            <span>Display</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-paint-roller"></i>
            <span>Themes</span>
          </div>
          <div class="settings-setting--column">
            <span> Default Theme </span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings-setting--column">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Log Out</span>
          </div>
          <div class="settings-setting--column"></div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification_ellipsis dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is to big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/cacb8915e2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
